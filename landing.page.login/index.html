<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadadstre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="#">Entrar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="ifirsrname">Primeiro Nome:</label>
                        <input type="text" id="ifirsrname" name="firsrname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="ilastname">Sobrenome:</label>
                        <input type="text" id="ilastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="iemail">E-mail:</label>
                        <input type="text" id="iemail" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="itel">Telefone:</label>
                        <input type="tel" id="itel" name="tel" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Senha</label>
                        <input type="password" id="ipassword" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="iconfirmpassword">Confirme sua senha</label>
                        <input type="password" id="iconfirmpassword" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="ifemale" name="gender">
                        <label for="ifamele">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="imale" name="gender">
                        <label for="imale">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="iothers" name="gender">
                        <label for="iothers">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="inone" name="gender">
                        <label for="inone">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
