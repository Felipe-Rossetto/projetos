<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <div class="gradient-wrapper">
        <div class="form-wrapper">
            <h1 class="form__title" >Login</h1>
            <div class="form__input--user">
                <label for="iuser">E-mail or username</label>
                <div class="form__input-gradient"><input class="form__input" type="text" id="iuser">
                </div>
            </div>
            <div class="form__input--pw">
                <label for="ipw">Password</label>
                <div class="form__input-gradient">
                    <input class="form__input" type="text" id="ipw">
                </div>
            </div>
            <div class="form__check-holder">
                <div class="form__check-content">
                <input type="checkbox" name="" id="iremember">
                <label for="iremember">Remember me</label>
                </div>
                <a href="#">Forgor password?</a>
            </div>
            <button class="form__button--sign-in">Sign in</button>
            <span class="form__option--text">Don't have an account? <a href="#">Register now.</a></span>
            <div class="form__l-gradient"></div>
            <div class="form__options">
                <span class="form__options--text">Or sign in with</span>
                <div class="form__option-content">
                    <div class="form__option--google">
                        <img src="icons/google.png" alt="">
                        <span class="google">Google</span>
                    </div>
                    <div class="form__option--github">
                        <img src="icons/github.png" alt="github">
                        <span class="github">Github</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
